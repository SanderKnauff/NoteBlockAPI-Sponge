plugins {
    id 'ninja.miserable.blossom' version '1.0.1'
}

group 'com.xxmicloxx'
version '1.9.0-Sponge'
description 'a developer interface to play nbs-files ingame'
archivesBaseName = rootProject.name

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url "http://repo.spongepowered.org/maven" }
}

dependencies {
    compile group: 'org.spongepowered', name: 'spongeapi', version: '7.0.0'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

blossom {
    def location = 'src/main/java/com/xxmicloxx/NoteBlockAPI/NoteBlockPlayerMain.java'

    replaceToken '@name@', project.name, location
    replaceToken '@version@', project.version, location
    replaceToken '@description@', project.description, location
}

compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}
