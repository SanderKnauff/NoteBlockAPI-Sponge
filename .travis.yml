install: gradle wrapper --gradle-version 4.6
language: java
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/libs/NoteBlockAPI-Sponge-1.9.0-Sponge.jar
    - build/libs/NoteBlockAPI-Sponge-1.9.0-Sponge-javadoc.jar
    - build/libs/NoteBlockAPI-Sponge-1.9.0-Sponge-sources.jar
  on:
    repo: Sansko1337/NoteBlockAPI-Sponge
